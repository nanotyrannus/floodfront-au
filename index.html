<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Floodfront</title>
  <link rel="stylesheet" href="node_modules/please-wait/build/please-wait.css">
  <link rel="stylesheet" href="assets/index.css">
</head>

<body aurelia-app="main">
  <script src="node_modules/please-wait/build/please-wait.min.js"></script>
  <script type="text/javascript">

      logo: "assets/images/blank.svg",
      backgroundColor: '#2e589b',
      loadingHtml: "<div class='loader'></div><div class='loading-message'>Loading Floodfront...</div>"
    });
  </script>
  <script src="node_modules/pouchdb/dist/pouchdb.js"></script>
  <script src="scripts/vendor-bundle.js" data-main="aurelia-bootstrapper"></script>
  <script src="node_modules/leaflet.tilelayer.pouchdbcached/L.TileLayer.PouchDBCached.js"></script>
  <!-- <script src="node_modules/leaflet-tilelayer-pouchdb/dist/leaflet-tilelayer-pouchdb.min.js"></script> -->
</body>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</html>
